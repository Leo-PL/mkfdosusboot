default fdos
prompt 1
timeout 200
say -
say Welcome to FreeDOS 1.1 bootable USB flash drive!
say Created by Christian Taube <chtaube@chtaube.eu>
say http://chtaube.eu/computers/freedos/bootable-usb/
say -
say Press ENTER to boot FreeDOS, or choose from these alternatives:
say ---------------------------------------------------------------
say :    fdos :: FreeDOS 1.1
say :   odin6 :: Boot ODIN 0.6 floppy disk image (tiny FreeDOS)
say :   odin7 :: Boot ODIN 0.7 floppy disk image (tiny FreeDOS)
say ---------------------------------------------------------------
say Example: To boot Memtest86+, type "memtest" and hit Enter.

label fdos
    menu label fdos - Load FreeDOS 1.1 from USB flash drive
    com32 /fdos/bin/chain.c32
    append freedos=/fdos/bin/kernel.sys

label odin6
    menu label odin - Load ODIN 0.60 floppy disk image
    linux /img/memdisk
    initrd /img/fdodin06.144

label odin7
    menu label odin - Load ODIN 0.70 floppy disk image
    linux /img/memdisk
    initrd /img/odin2880.img

label memtest
    menu label memtest - Load Memtest86+
    linux /img/memtest.bin
